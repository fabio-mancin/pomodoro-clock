<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock by Fabio</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="row">
    <a href="https://codepen.io/fender90/" data-toggle="tooltip" title="Pomodoro Clock by Fabio." id="about"
      data-placement="left" target="_blank"><i class="fa fa-info-circle fa-2x" style="color: black"></i></a>
    <h1 id="title">Pomodoro Clock</h1>
    <button class="btn btn-primary" id="plusPom"><i class="glyphicon glyphicon-arrow-up"></i></button>
    <div class="clock col col-9	col-sm-9 col-md-9 col-lg-9 col-xl-9" id="clock"></div>
    <button class="btn btn-primary" id="minusPom"><i class="glyphicon glyphicon-arrow-down"></i></button>
    <button class="btn btn-warning btn-xs" id="plusPause"><i class="glyphicon glyphicon-arrow-up"></i></button>
    <h3 id="pause">Pause: 05:00</h3>
    <button class="btn btn-warning btn-xs" id="minusPause"><i class="glyphicon glyphicon-arrow-down"></i></button>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
